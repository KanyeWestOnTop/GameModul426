<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Game</title>
  </head>
  <body>
    <!--Refactoring NEEDED change all variable Names to BEM(https://getbem.com/naming)-->
    <div class="newjeans">
      <main class="container">
        <div class="row">
          <!-- Player Health -->
          <div class="playerContainer">
            <div class="player-health-bar"></div>
            <div id="playerHealth" class="playerCurrHealth"></div>
          </div>
          <div id="cooldownAttack2" class="cooldownbox playerCooldownAttack2">
            Q
          </div>
          <div id="cooldownAbility" class="cooldownbox playerCooldownAbility">
            Y
          </div>

          <!-- timer -->
          <div id="timer" class="timer-bar"></div>
          <!-- Enemy Health -->
          <div class="enemyContainer">
            <div class="enemy-health-bar"></div>
            <div id="enemyHealth" class="enemyCurrHealth"></div>
          </div>

          <div id="cooldownAttack2" class="cooldownbox enemyCooldownAttack2">
            ‚îÅ
          </div>
          <div id="cooldownAbility" class="cooldownbox enemyCooldownAbility">
            M
          </div>
          $
        </div>
        <div id="result" class="result">Tie</div>

        <div id="gameOver" class="game-over">
          <div class="game-over__btn">
            <a href="https://www.instagram.com/p/C4E5PVuSJRh/?hl=de&img_index=1"
              >Home</a
            >
          </div>
          <div class="game-over__btn">
            <a href="index.html">Restart</a>
          </div>
        </div>
        <canvas></canvas>
      </main>
      <div class="action-buttons">
        <button class="action-buttons__info">
          <i class="fa-solid fa-circle-info action-buttons__info-icon"></i>
        </button>
        <button class="action-buttons__mute">
          <i class="fa-solid fa-volume-high action-buttons__mute-icon"></i>
        </button>
        <dialog class="action-buttons__info-dialog">
          <div class="info-description">
          <h1>Information</h1>

          <p>Player Moovement</p>

          <hr>

          <p>Enemy Moovement</p>
          </div>
          <button class="button info-dialog-close">
            <i class="fa-solid fa-xmark info-dialog-close__icon"></i>
          </button>
        </dialog>
      </div>
    </div>
    <script src="js/classes.js"></script>
    <script src="js/build.js"></script>
    <script src="js/utils.js"></script>
    <script src="index.js"></script>
    <script src="js/logic.js"></script>
    <script
      src="https://kit.fontawesome.com/8830091a17.js"
      crossorigin="anonymous"></script>
  </body>
</html>
