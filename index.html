<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Game</title>
  </head>
  <body>
  <!--Refactoring NEEDED change all variable Names to BEM(https://getbem.com/naming)-->
    <audio src="Sound/yooooooooooo.mp3" autoplay></audio>
    <div class="newjeans">
      <div class="container">
        <div class="row">
          <!-- Player Health -->
          <div class="playerContainer">
            <div class="player-health-bar"></div>
            <div id="playerHealth" class="playerCurrHealth"></div>
          </div>
          <div
            id="cooldownAttack2"
            class="cooldownbox playerCooldownAttack2"></div>
          <div
            id="cooldownAbility"
            class="cooldownbox playerCooldownAbility"></div>

          <!-- timer -->
          <div id="timer" class="timer-bar"></div>
          <!-- Enemy Health -->
          <div class="enemyContainer">
            <div class="enemy-health-bar"></div>
            <div id="enemyHealth" class="enemyCurrHealth"></div>
          </div>

          <div
            id="cooldownAttack2"
            class="cooldownbox enemyCooldownAttack2"></div>
          <div
            id="cooldownAbility"
            class="cooldownbox enemyCooldownAbility"></div>
        </div>
        <div id="result" class="result">Tie</div>

        <div id="gameOver" class="gameOver">
          <div id="gameHome">Home</div>
          <div id="gameRestart"><a href="index.html">Restart</a></div>
        </div>
        <canvas></canvas>
      </div>
    </div>
    <script src="js/classes.js"></script>
    <script src="js/build.js"></script>
    <script src="js/utils.js"></script>
    <script src="index.js"></script>

</html>
